# LiveKit Configuration for Railway with Agent API
port: 7880
log_level: debug

# CORS Configuration (allow browser testing)
cors:
  allow_origins:
    - "*"
  allow_headers:
    - "*"

# Redis - skip for single-node mode
# redis:
#   address: redis.railway.internal:6379

# WebRTC Configuration
rtc:
  use_external_ip: true
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100

# Room settings
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 10
