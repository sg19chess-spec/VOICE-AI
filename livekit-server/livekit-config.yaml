# LiveKit Configuration for Railway with Agent API
port: 7880
log_level: info

# AGENT API - ENABLED
agent:
  enabled: true

# Redis connection (Railway internal)
# Use separate host and port fields
redis:
  host: redis.railway.internal
  port: 6379

# WebRTC Configuration
rtc:
  use_external_ip: true
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 50100

# Room settings
room:
  auto_create: true
  empty_timeout: 300
  max_participants: 10

# Development settings
dev_mode: false
