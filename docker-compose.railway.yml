version: '3.9'

services:
  # Redis for LiveKit clustering
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - livekit

  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
      - ./livekit_data:/livekit
    ports:
      - "7880:7880"   # WebSocket/API
      - "7881:7881"   # WebRTC/TCP
      - "443:443"     # TURN/TLS
      - "3478:3478/udp"  # TURN/UDP
      - "50000-60000:50000-60000/udp"  # WebRTC/UDP
    environment:
      - LIVEKIT_KEYS=${LIVEKIT_API_KEY}:${LIVEKIT_API_SECRET}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - livekit

  # SIP Server for Phone Call Integration
  sip:
    image: livekit/sip:latest
    command: --config /etc/sip-config.yaml
    volumes:
      - ./sip-config.yaml:/etc/sip-config.yaml
    ports:
      - "5060:5060/udp"      # SIP signaling
      - "5060:5060/tcp"      # SIP signaling (TCP)
      - "10000-20000:10000-20000/udp"  # RTP media
    environment:
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - REDIS_HOST=redis:6379
    depends_on:
      - livekit
      - redis
    restart: unless-stopped
    networks:
      - livekit

  # Egress for Call Recording
  egress:
    image: livekit/egress:latest
    environment:
      - EGRESS_CONFIG_FILE=/etc/egress.yaml
    volumes:
      - ./egress.yaml:/etc/egress.yaml
      - recordings:/out  # Railway persistent volume
    depends_on:
      - livekit
      - redis
    restart: unless-stopped
    networks:
      - livekit

  # Voice Agent (API-based - no GPU needed for Railway)
  agent:
    build:
      context: ./voice-agent
      dockerfile: Dockerfile
    environment:
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - SARVAM_API_KEY=${SARVAM_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      - livekit
      - sip
    restart: unless-stopped
    networks:
      - livekit

volumes:
  redis_data:
  recordings:

networks:
  livekit:
    driver: bridge
