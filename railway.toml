[build]
builder = "dockerfile"
dockerfilePath = "docker-compose.railway.yml"

[deploy]
numReplicas = 1
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.healthcheck]]
path = "/health"
port = 7880

[env]
# These will be set in Railway dashboard
LIVEKIT_API_KEY = ""
LIVEKIT_API_SECRET = ""
SARVAM_API_KEY = ""
GOOGLE_API_KEY = ""
